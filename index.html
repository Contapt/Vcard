<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFC vCards</title>
</head>
<body>
    <h1>NFC vCards</h1>
    <ul id="vCardList"></ul>

    <script>
        fetch('/.json')
            .then(response => response.json())
            .then(data => {
                const vCardList = document.getElementById('vCardList');
                data.forEach(card => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `<a href="${card.download_url}">${card.name}</a>`;
                    vCardList.appendChild(listItem);
                });
            })
            .catch(error => console.error('Error fetching vCards:', error));
    </script>
</body>
</html>
